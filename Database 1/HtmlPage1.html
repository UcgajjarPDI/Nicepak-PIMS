
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>JQuery : How to show GridView in popup window in ASP.NET </title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.9/jquery-ui.js" type="text/javascript"></script>
    <link href="http://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.9/themes/start/jquery-ui.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
    $("#btnShowPopUp").live("click", function () {
        $("#popup").dialog({
            title: "Displaying GridView Data",
            width:600,
            buttons: {
//            if you want close button use below code
//                Close: function () {
//                    $(this).dialog('close');
//                }
            }
        });
        return false;
    });
    </script>
</head>
<body>
    <form id="form1" runat="server">
        <div id="popup" style="display:none">
            asdfln;alsndgf;laksndglk;na;ldsng;lkasndg;lnasldg

        </div>
        <input id="btnShowPopUp" type="button" value="button" /> 
    </form>
</body>
</html>
